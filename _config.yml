# Site settings
title: barbour.io
description: 'Personal playground and ramblings of Karl Barbour'
url: 'http://blog.barbour.io' 
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'

author:
  name: 'Karl Barbour'
  email: karl@barbour.io
  github_username:  karl-barbour
  linkedin_username:  karlbarbour

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: pygments

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
